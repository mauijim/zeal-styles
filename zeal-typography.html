<link rel="import" href="../polymer/polymer.html">

<style is="custom-style">

  :root {

    /* Shared Styles */

    --zeal-font-common-base: {
      font-family: 'Interstate', 'Helvetica', 'Roboto', 'Noto', sans-serif;
      -webkit-font-smoothing: antialiased;
    };

    --zeal-font-common-headline: {
      @apply(--zeal-font-common-base);

      font-weight: bold;
      line-height: 1.2;

      margin: 1.414em 0 0.5em;

      text-transform: uppercase;
    };

    --zeal-font-common-expensive-kerning: {
      text-rendering: optimizeLegibility;
    };

    --zeal-font-common-nowrap: {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    };

    /* Headlines */
    --zeal-font-headline-1: {
       @apply(--zeal-font-common-headline);

      font-size: 5.063em;
    };

    --zeal-font-headline-2: {
       @apply(--zeal-font-common-headline);

      font-size: 3.375em;
    };

    --zeal-font-headline-3: {
       @apply(--zeal-font-common-headline);

      font-size: 2.25em;
    };

    --zeal-font-headline-4: {
       @apply(--zeal-font-common-headline);

      font-size: 1.5em;
    };

    --zeal-font-title: {
      margin-top: 0;
    };

    --zeal-font-body: {
      @apply(--zeal-font-common-base);
      font-weight: 400;
      line-height: 1.45;
      margin-bottom: 1.3em;
    };

    --zeal-font-small: {
      @apply(--zeal-font-body);

      font-size: 0.667em;
    };

  }

</style>
