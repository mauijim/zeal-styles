<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="zeal-typography/zeal-typography.html">

<style is="custom-style">

  :root {

  }

  html {font-size: 1em;}

    body {
      background-color: white;
      color: #252525;
      @apply(--zeal-font-body);
    }

    p {
      @apply(--zeal-font-body);
    }

    h1 {
      @apply(--zeal-font-title);
    }

    h2 {
      @apply(--zeal-font-headline-2);
    }

    h3 {
      @apply(--zeal-font-headline-3);
    }

    h4 {
      @apply(--zeal-font-headline-4);
    }

    small {
      @apply(--zeal-font-small);
    }

</style>
